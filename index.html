    body {
      font-family: 'Inter', sans-serif;
      cursor: none;
      /* Hide default cursor */
      background-color: #0f172a;
      /* Slate 900 */
      color: #f8fafc;
      /* Slate 50 */
      overflow-x: hidden;
    }

    /* Ensure cursor is hidden on all elements including buttons/links */
    *,
    *::before,
    *::after {
      cursor: none !important;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Utilities */
    .no-cursor {
      cursor: none !important;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.3s ease-out forwards;
    }
  </style>
